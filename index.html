<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
        
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Special Elite', monospace;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #passwordPage, #timerPage {
            text-align: center;
            width: 100%;
        }

        #timerPage {
            display: none;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        input {
            background-color: #e0e0e0;
            border: none;
            padding: 10px;
            margin: 20px;
            font-size: 18px;
            width: 200px;
            font-family: 'Special Elite', monospace;
        }

        #timer {
            font-size: 72px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000; /* Dodan rdeƒç timer */
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .party-text {
            font-size: 24px;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        #mainTitle {
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
        }

        #errorMessage {
            color: #ff0000;
            font-size: 16px;
            margin-top: 10px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="passwordPage">
        <div class="header">ENTER YOUR PASSWORD</div>
        <input type="password" id="passwordInput" onkeyup="checkPassword(event)">
        <div id="errorMessage">incorrect password try again</div>
    </div>

    <div id="timerPage">
        <div id="mainTitle">OPEN YOUR EYES TO A WHOLE NEW UNIVERSE</div>
        <div id="timer"></div>
        <div class="party-text">PRIVATE PARTY</div>
    </div>

    <script>
        function checkPassword(event) {
            if (event.key === 'Enter') {
                if (document.getElementById('passwordInput').value.toLowerCase() === 'openyoureyes') {
                    document.getElementById('passwordPage').style.display = 'none';
                    document.getElementById('timerPage').style.display = 'block';
                    startTimer();
                } else {
                    document.getElementById('passwordInput').value = '';
                    document.getElementById('errorMessage').style.visibility = 'visible';
                    setTimeout(() => {
                        document.getElementById('errorMessage').style.visibility = 'hidden';
                    }, 3000);
                }
            }
        }

        function startTimer() {
            const endDate = new Date('2024-12-31T23:59:59');
            
            function updateTimer() {
                const now = new Date();
                const diff = endDate - now;
                
                if (diff <= 0) {
                    document.getElementById('timer').innerHTML = '00:00:00:00';
                    return;
                }
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById('timer').innerHTML = 
                    String(days).padStart(2, '0') + ':' +
                    String(hours).padStart(2, '0') + ':' +
                    String(minutes).padStart(2, '0') + ':' +
                    String(seconds).padStart(2, '0');
            }
            
            updateTimer();
            setInterval(updateTimer, 1000);
        }
    </script>
</body>
</html>
